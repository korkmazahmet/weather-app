<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
</head>

<body>
    <section class="container">
        <header>
            <div class="header-top">
                <h1 class="app-title">Hava Durumu</h1>
                <div class="controls">
                    <div class="unit-toggle">
                        <button value="metric">°C</button>
                        <button value="imperial">°F</button>
                    </div>
                    <button class="theme-btn"><i class="bi bi-sun-fill"></i></button>
                </div>

            </div>
            <form id="search-form">
                <input list="city-list" type="text" id="city-input" placeholder="Şehir adı giriniz">
                <datalist id="city-list"></datalist>


                <button type="submit" class="primary-btn" id="search-btn">
                    <i class="bi bi-search"></i>
                </button>
                <button type="button" class="ghost-btn" id="locate-btn">
                    <i class="bi bi-crosshair"></i>
                </button>
            </form>
            <div id="recent-chips" class="recent-chips">
               


        </header>
        <main>
            <div class="weather-container">
               
            </div>
            <div id="error-message">Şehir ismi zorunludur</div>
            <div class="loader-overlay" id="loader">
                <div class="loader"></div>
            </div>
        </main>
    </section>
</body>
<script type="module" src="js/main.js"></script>

</html>
